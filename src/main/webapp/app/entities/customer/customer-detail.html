
<div>
    <h2><span data-translate="opticsApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opticsApp.customer.name">Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <dt><span data-translate="opticsApp.customer.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.customer.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="opticsApp.customer.identityNumber">Identity Number</span></dt>
        <dd>
            <span>{{vm.customer.identityNumber}}</span>
        </dd>
        <dt><span data-translate="opticsApp.customer.address">Address</span></dt>
        <dd>
            <span>{{vm.customer.address}}</span>
        </dd>
        <dt><span data-translate="opticsApp.customer.debt">Debt</span></dt>
        <dd>
            <span>{{vm.customer.debt}}</span>
        </dd>
        <dt><span data-translate="opticsApp.customer.shop">Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.customer.shop.id})">{{vm.customer.shop.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
