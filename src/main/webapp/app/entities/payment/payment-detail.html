
<div>
    <h2><span data-translate="opticsApp.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opticsApp.payment.date">Date</span></dt>
        <dd>
            <span>{{vm.payment.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="opticsApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{vm.payment.amount}}</span>
        </dd>
        <dt><span data-translate="opticsApp.payment.paymentType">Payment Type</span></dt>
        <dd>
            <span data-translate="{{'opticsApp.PaymentType.' + vm.payment.paymentType}}">{{vm.payment.paymentType}}</span>
        </dd>
        <dt><span data-translate="opticsApp.payment.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.payment.customer.id})">{{vm.payment.customer.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-detail.edit({id:vm.payment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
