
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" data-translate="opticsApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.customer.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.customer.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.customer.phoneNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.customer.identityNumber" for="field_identityNumber">Identity Number</label>
            <input type="text" class="form-control" name="identityNumber" id="field_identityNumber"
                    ng-model="vm.customer.identityNumber"
                    ng-minlength="11" ng-maxlength="11" />
            <div ng-show="editForm.identityNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.identityNumber.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="11">
                    This field is required to be at least 11 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.identityNumber.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="11">
                    This field cannot be longer than 11 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.customer.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.customer.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.customer.debt" for="field_debt">Debt</label>
            <input type="number" class="form-control" name="debt" id="field_debt"
                    ng-model="vm.customer.debt"
                     />
        </div>

        <div class="form-group">
            <label data-translate="opticsApp.customer.shop" for="field_shop">Shop</label>
            <select class="form-control" id="field_shop" name="shop" ng-model="vm.customer.shop" ng-options="shop as shop.name for shop in vm.shops track by shop.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.shop.$invalid">
            <p class="help-block"
                ng-show="editForm.shop.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
