
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySaleLabel" data-translate="opticsApp.sale.home.createOrEditLabel">Create or edit a Sale</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sale.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sale.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.sale.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.sale.amount"
                    required min="0" />
            <div ng-show="editForm.amount.$invalid">
                <p class="help-block"
                    ng-show="editForm.amount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.amount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.sale.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.sale.date" is-open="vm.datePickerOpenStatus.date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.sale.ensurance" for="field_ensurance">Ensurance</label>
            <input type="checkbox" class="form-control" name="ensurance" id="field_ensurance"
                    ng-model="vm.sale.ensurance"
                     />
            <div ng-show="editForm.ensurance.$invalid">
                <p class="help-block"
                    ng-show="editForm.ensurance.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opticsApp.sale.note" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                    ng-model="vm.sale.note"
                     />
        </div>

        <div class="form-group">
            <label data-translate="opticsApp.sale.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" multiple name="product" ng-model="vm.sale.products" ng-options="product as product.name for product in vm.products track by product.id" required></select>
        </div>
        <div ng-show="editForm.product.$invalid">
            <p class="help-block"
                ng-show="editForm.product.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="opticsApp.sale.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.sale.customer" ng-options="customer as customer.name for customer in vm.customers track by customer.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.customer.$invalid">
            <p class="help-block"
                ng-show="editForm.customer.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="opticsApp.sale.shop" for="field_shop">Shop</label>
            <select class="form-control" id="field_shop" name="shop" ng-model="vm.sale.shop" ng-options="shop as shop.name for shop in vm.shops track by shop.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.shop.$invalid">
            <p class="help-block"
                ng-show="editForm.shop.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
