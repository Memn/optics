
<div>
    <h2><span data-translate="opticsApp.sale.detail.title">Sale</span> {{vm.sale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opticsApp.sale.amount">Amount</span></dt>
        <dd>
            <span>{{vm.sale.amount}}</span>
        </dd>
        <dt><span data-translate="opticsApp.sale.date">Date</span></dt>
        <dd>
            <span>{{vm.sale.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="opticsApp.sale.ensurance">Ensurance</span></dt>
        <dd>
            <span>{{vm.sale.ensurance}}</span>
        </dd>
        <dt><span data-translate="opticsApp.sale.note">Note</span></dt>
        <dd>
            <span>{{vm.sale.note}}</span>
        </dd>
        <dt><span data-translate="opticsApp.sale.product">Product</span></dt>
        <dd>
            <span ng-repeat="product in vm.sale.products">
                <a ui-sref="product-detail({id: product.id})">{{product.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="opticsApp.sale.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.sale.customer.id})">{{vm.sale.customer.name}}</a>
        </dd>
        <dt><span data-translate="opticsApp.sale.shop">Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.sale.shop.id})">{{vm.sale.shop.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sale-detail.edit({id:vm.sale.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
